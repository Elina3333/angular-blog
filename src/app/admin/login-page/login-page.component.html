<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Log in Administration service</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{error}}</div>
  <div class="alert alert-info" *ngIf="message">{{message}}</div>

  <div class="form-control"
  [ngClass]="{invalid:form.controls['email'].invalid && form.controls['email'].touched}">
    <label for="email">Email:</label>
    <p></p>
    <input id="email" formControlName="email">
    <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="validation">
      <small *ngIf="form.controls['email'].errors!['required']">Email is required</small>
      <small *ngIf="form.controls['email'].errors!['email']">Email is not valid</small>
    </div>
  </div>

  <div class="form-control"
       [ngClass]="{invalid:form.controls['password'].invalid && form.controls['password'].touched}">
    <label for="password">Password:</label>
    <p></p>
    <input id="password" formControlName="password">
    <div class="validation" *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
      <small *ngIf="form.controls['password'].errors!['required']">Password is required</small>
      <small *ngIf="form.controls['password'].errors!['minlength']">Password should be greater than 6</small>
    </div>
  </div>

  <button [disabled]="form.invalid || submitted" type="submit" class="btn btn-primary">Enter</button>
</form>
